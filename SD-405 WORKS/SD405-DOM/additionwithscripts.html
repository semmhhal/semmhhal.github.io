<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function add(){
        n1=document.getElementById("num1")
        n2=document.getElementById("num2")
        n3=document.getElementById("num3")
        sum=parseInt(n1.value)+parseInt(n2.value)+parseInt(n3.value)
        
        textvalue=document.getElementById("result")
        textvalue.value=sum


    }
</script>
<body>
    Number 1<input type="number" id="num1">
    <br>
    Number 2<input type="number" id="num2">
    <br>
    Number 3<input type="number" id="num3">
    <br>
    <input type="button" value="add" onclick="add()">
    <textarea id="result"></textarea>
</body>
</html>
