<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="400px" height="400px" style="background:green;border:10px solid brown">
            <line x1="0" y1="0" x2="400" y2="400" style="stroke:black;stroke-width:10px"/>
            <line x1="0" y1="0" x2="100" y2="0" style="stroke:black;stroke-width:10px;"/>
            <line x1="100" y1="0" x2="100" y2="100" style="stroke:black;stroke-width:10px"/>
            <line x1="100" y1="100" x2="200" y2="100" style="stroke:black;stroke-width:10px"/>

            <line x1="200" y1="100" x2="200" y2="200" style="stroke:black;stroke-width:10px"/>
            <line x1="200" y1="200" x2="300" y2="200" style="stroke:black;stroke-width:10px"/>
            <line x1="100" y1="100" x2="200" y2="100" style="stroke:black;stroke-width:10px"/>
            <line x1="300" y1="200" x2="300" y2="300" style="stroke:black;stroke-width:10px"/>
            <line x1="300" y1="300" x2="400" y2="300" style="stroke:black;stroke-width:10px"/>
            <line x1="400" y1="300" x2="400" y2="400" style="stroke:black;stroke-width:10px"/>
    </svg>
</body>
</html>
