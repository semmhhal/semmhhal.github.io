<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
    .align-items-start{
        background: rgb(211, 211, 240);
        font-size: larger;
        border: 1px solid;
    }
    body{
        background: black;
    }
    .move{
        margin-left: 3%;
    }
    .movedown{
        margin-top: 3%;
    }
    .imginside{
        height: 400px;
        width: 400px;
        object-fit: cover;
    }
    @keyframes example {
        0%   {left:0px; top:0px;}
        85%  {left:85%; top:0px;}
        100% {left:0px; top:0px;}
    }

/* The element to apply the animation to */
    .divAni{
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: relative;
        margin: 2%;
        animation-name: example;
        animation-duration: 5s;
        animation-iteration-count: infinite;
    }

    @keyframes example2 {
        100%   {right:0px; top:0px;}
        85%  {right:85%; top:0px;}
        0% {right:0px; top:0px;}
    }

/* The element to apply the animation to */
    .divAni2{
        display: flex;
        justify-content: flex-end;
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: relative;
        margin: 2%;
        animation-name: example2;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        transform: rotateZ('180%');
    }
</style>
</head>
<body >

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="color: red; background: grey;">

          </button>
          
          <div class="collapse navbar-collapse" id="navbarScroll">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

                  <li><a class="dropdown-item" href="#">Action</a></li>

<div class="container-sm movedown">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="minion.jpg" class="d-block w-100 imginside" alt="...">
          </div>
          <div class="carousel-item">
            <img src="redcar.png" class="d-block w-100 imginside" alt="...">
          </div>
          <div class="carousel-item">
            <img src="silvercar.png" class="d-block w-100 imginside" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="container-md" style="margin-top: 2%;">

        <div class="container-sm" style="background: lightblue; border-radius: 10px;">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div><br>
            <button type="button" style="margin-left:45%; margin-bottom: 2%;" class="btn btn-primary btn-lg">Sign in</button>  
        </div>

        <div class="container-sm" style="background: lightyellow; margin-top: 5%; padding-bottom: 3%; border-radius: 10px;">
            <br>
        <div class="mb-3" style="border-radius: 10px;">
            <label for="formFile" class="form-label">File input</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Multiple files input example</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
          <div class="mb-3">
            <label for="formFileDisabled" class="form-label">Disabled file input example</label>
            <input class="form-control" type="file" id="formFileDisabled" disabled>
          </div>
          <div class="mb-3">
            <label for="formFileSm" class="form-label">Small file input example</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file">
          </div>
          <div>
            <label for="formFileLg" class="form-label">Large file input example</label>
            <input class="form-control form-control-lg" id="formFileLg" type="file">
          </div>
     
       </div>
    </div>

    <footer>
        <div class="container text-center">
            <div class="row" style="background: gray; margin-top: 5%;">
              <div class="col" style="width: 100%; font-size: xx-large;">
                Column

              </div>

    </footer>
