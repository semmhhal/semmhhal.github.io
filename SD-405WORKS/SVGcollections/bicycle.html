<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="400px" height="400px" style="border:15px solid black">
        <circle cx="80" cy="300" r="40" style="stroke:black;fill:grey;stroke-width:5px"/>
        <circle cx="300" cy="300" r="40"style="stroke:black;fill:grey;stroke-width:5px"/>
        <circle cx="300" cy="300" r="30"style="stroke:black;fill:white;stroke-width:2px"/>
        <circle cx="300" cy="300" r="5"style="stroke:black;fill:white;stroke-width:5px"/>
        <circle cx="80" cy="300" r="30" style="stroke:black;fill:white;stroke-width:2px"/>
        <circle cx="80" cy="300" r="5" style="stroke:black;fill:white;stroke-width:5px"/>

        <line x1="80" y1="300" x2="100" y2="200" style="stroke:yellow;stroke-width:8px"/>
        <line x1="100" y1="200" x2="220" y2="190" style="stroke:yellow;stroke-width:8px"/>
        <line x1="220" y1="190" x2="300" y2="300" style="stroke:yellow;stroke-width:8px"/>
        <line x1="100" y1="200" x2="100" y2="170" style="stroke:burlywood;stroke-width:5px"/>
        <ellipse cx="100" cy="160" rx="25" ry="10" style="stroke:black;fill:yellowgreen;stroke-width:5px"/>
        <line x1="220" y1="220" x2="250" y2="170" style="stroke:burlywood;stroke-width:2px"/>

        <line x1="220" y1="220" x2="190" y2="200" style="stroke:burlywood;stroke-width:2px"/>
        <line x1="250" y1="170" x2="220" y2="160" style="stroke:burlywood;stroke-width:2px"/>
    </svg>
</body>
</html>
